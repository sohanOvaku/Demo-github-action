name: Print Release File Name

# on:
#   release:
#     types: [published]

on:
  workflow_run:
    workflows: ["Create Release"]
    types:
      - completed

    

jobs:
  print-release-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Release Assets
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)

          # Extract the tag name
          TAG_NAME=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')

          # Extract the zipball URL (GitHub auto-generated zip)
          ZIP_URL=$(echo "$LATEST_RELEASE" | jq -r '.zipball_url')

          if [ -n "$ZIP_URL" ] && [ "$ZIP_URL" != "null" ]; then
            echo "Release zip file URL: $ZIP_URL"
            echo "Expected file name: ${{ github.repository }}-$TAG_NAME.zip"
          else
            echo "No release zip file found"
          fi
